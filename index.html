<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculat0r</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calculatorScript.js" defer></script>
</head>
<body>
    <h1>Calculat0r()</h1>
    <div class="display">
        <div class="display-number">
            <div class="user-numbers"></div> 
        </div>
    </div>
    <div class="btns-section">
        <div class="keyboard">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>

            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>

            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>

            <button id="clear">AC</button>
            <button class="btns">0</button>
            <button id="dot">.</button>
        </div>
        <div class="operators">
            <button id="divide">%</button>
            <button id="multiply">x</button>
            <button id="substract">-</button>
            <button id="add">+</button>
            <button id="equal">=</button>

        </div>
    </div>
    <div class="credits">Made by @ colorCode :D</div>
</body>
</html>
